<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sightbraille - simulation</title>
        <link href="index.css" rel="stylesheet"/>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="top-overlay">
            <h1>
                Sightbraille <br>simulation
            </h1>
            <button class="mdc-button mdc-button--raised next" id="start-stop-button" onclick="startStop()" style="background-color: #47c900;">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label" id="start-stop-label">Start</span>
            </button>
        </section>
        <section id="console-section">
            <div id="console-input" class="mdc-text-field text-field mdc-text-field--textarea">
                <textarea spellcheck=false id="textarea-1" class="mdc-text-field__input" style="margin: 8px 1px 1px 0px; width: 1297px; height: 209px;">START_PRINT
BEGIN_LINE
0
1
2
3
4
STOP_LINE
BEGIN_LINE
3
4
5
6
7
STOP_LINE
END_OF_PRINT</textarea>
                <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch" style="">
                        <label class="mdc-floating-label" for="textarea-1" style="">Entr√©e console</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <button class="mdc-fab mdc-fab--extended" id="send-button" onclick="sendInstructions()">
                <div class="mdc-fab__ripple"></div>
                <span class="material-icons mdc-fab__icon">send</span>
                <span class="mdc-fab__label">Envoyer</span>
            </button>
        </section>
        <section id="3d-view"></section>
        <script src="js/three.min.js"></script>
        <script src="js/orbitcontrols.js"></script>
        <script src="index.js"></script>
    </body>
</html>
